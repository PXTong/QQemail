<style type="text/css">
	*{
		margin: 0;padding: 0;
		/*font:  normal 12px Verdana, "Microsoft YaHei";*/
		/*font-size: 12px;*/
	}
	.composetab{
		height: 27px;
	}
	.composetab td{
		width: 110px;
		padding-right: 2px;
	}
	.composetab_img{
		background: url(img/composetable.gif) no-repeat;
		width: 110px;
		height: 3px;
		overflow: hidden;
		position: absolute;
		
	}
	.composetab_sel{
		background: #c3d3e2;
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
	}
	.composetab_sel div{
		padding-top: 7px;
	}
	.composetab_unsel{
		background: #d6e0e9;
		border-top-left-radius: 5px;
		border-top-right-radius: 5px;
	}
	.composetab_unsel a{
		display: block;
		padding-top: 7px;
		width: 110px;
	}
	.composetab_sel, .composetab_unsel{
		width: 110px;
		height: 27px;
		text-align: center;
		font: bold 14px "lucida Grande",Verdana,"Microsoft YaHei";
		filter: none;
	}
	table{
		margin-top: 10px;
	}
	a, a:link, a:visited{
		color: #164a84;
	}
	#toolbar .toolbg, .mysidebar .toolbg{
		background: #c3d3ec;
	}
	.toolbgline{
		padding: 5px 7px;
		height: auto;
	}
	.right{
		float: right;
		
	}
	.btn_space{
		margin-right: 3px;
		font-size: 12px;
	}
	.btn_gray{
		border:1px solid #888;
		color: #000;
		background: -moz-linear-gradient(top,#ffffff 0%,#ebebeb 90%,#F3F3F3 100%);
		display: inline-block;
		height: 25px;
		min-width: 24px;
		line-height: 24px;
		padding: 0 12px;
		margin: 0;
		text-decoration: none;
		text-align: center;
		vertical-align: middle;
		border-radius: 3px;
	}
	.btn_gray:hover{
		text-decoration: none;
		color: #000;
	}
	table i{
		table-layout: fixed;
	}
	.readmailinfo{
		border-top: 1px solid #fff;
		border-left: none;
		border-right: none;
		background: #eef3f6;
	}
	.readmailinfo td{
		padding: 0;
		margin: 0;
	}
	.div_txt{
		border: 1px solid #c3c3c3;
		border-top:1px solid #7c7c7c;
		border-left: 1px solid #9a9a9a;
		padding: 1px;
		width: auto;
		height: auto;
		min-height: 18px; 
		font-family: Tahoma;
		background: url(img/today.gif) 0 -162px #fff repeat-x;
	}
	.input_title{
		margin: 0 0 6px 68px;
	}
	.addrtitle{
		color: #8fa1af;
	}
	.clr{
		clear: both;
		height: 0;
		overflow: hidden;
	}
	.div_txt1{
		border: 1px solid #c3c3c3;
		border-top: 1px solid #7c7c7c;
		border-left: 1px solid #9a9a9a;
		background: url(/zh_CN/htmledition/images/newicon/today1e9c5d.gif) 0 -162px #fff repeat-x;
		padding: 1px;
		/*width: auto;*/
		width: 1050px;
		/*height: auto;*/
		/*_height: 16px;*/
		min-height: 18px;
		font-family: Tahoma;
	}
</style>
